{% extends "base.html" %}

{% block title %}账号确认{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>
        你好, {{ current_user.username }}!
    </h1>
    <h3>你的账号还没有经过验证</h3>
    <p>
        在使用本小站之前，请您先验证您的账号
        检查您的邮箱, 您应该已经收到一封确认邮件
    </p>
    <p>
        需要重新确认吗?
        <a href="{{ url_for('auth.resend_confirmation', _external = True) }}">点击这儿</a>
    </p>
</div>
{% endblock %}
